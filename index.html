<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Practice with Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">theBart</a>.
  </div>
  <main class="main">


    <section class="content section">
      <div class="container grid">


        <article class="first-data__content">
          <div class='first-data__logo'>
            <img src="/images/logo.svg" alt="Logo Company" class="logo">
          </div>
          <div class="first-data__images">
            <img src="/images/icon-document.svg" alt="Document icon" class="icon">
            <img src="/images/icon-folder.svg" alt="Folder icon" class="icon">
            <img src="/images/icon-upload.svg" alt="Upload icon" class="icon">
          </div>
        </article>


        <article class="second-data__content">
          <h1 class="section__title">You’ve used <strong class="numberUsed">815 </strong><strong>GB</strong> of your
            storage</h1>
          <p class="section__tooltip"><strong class="number">185</strong><span class="info">GB Left</span></p>
          <div class="range-wrap">
            <input type="range" class="range" min="0" max="1000" step="50" value="0">
            <div class="min-max">
              <span class="min">0 GB</span>
              <span class="max">1000 GB</span>
            </div>
          </div>
        </article>

      </div>
    </section>


  </main>

  <script src="main.js"></script>
</body>

</html>
